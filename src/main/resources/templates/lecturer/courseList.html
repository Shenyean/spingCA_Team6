<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<head lang="en">
    <meta charset="UTF-8"/>
    <title>ReactJS + Spring Data REST</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>
<style>
    .navbar-custom{
        background-color:#003D7B;
        font-family:Century Gothic;
        font-weight:bold;
    }

    .navbar-custom a{
        color:#fff
    }

    .navbar-custom a:hover{
        background-color:#D07221 !important;
    }
    .welcome {float:right;
        color:#003D7B;
        font-family:Century Gothic;
        font-weight:bold;
    }

    .btn-link{
        color:#003D7B;
        font-family:Century Gothic;
        font-weight:bold;
    }

    .table_div{
        max-width:1500px;
        margin-left:auto;
        margin-right:auto;
    }

    body.studentlist a.studentlist{
        background-color:#D07221
    }

    div.add_student{
        margin-top:30px;
        margin-bottom:30px;
        margin-left:50px;
        color:#003D7B;
        font-family:Century Gothic;
        font-weight:bold;
    }
</style>

<body class="lecturerCourseList">


<div th:switch="${courseList}">
    <h2 th:case="null">No courses assigned to you yet!</h2>
    <div th:case="*" class="table_div">
        <table class="table" >
            <thead>
            <tr>
                <th >Course code</th>
                <th >Course name</th>
                <th >Semester</th>
                <th >View Student List</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="course : ${courseList}">
                <td th:text="${course.courseByLecturer.courseCode}"></td>
                <td th:text="${course.courseByLecturer.courseName}"></td>
                <td th:text="${course.semesterLecturerCourse.semesterLabel}"></td>
                <td><a th:href="@{|/lecturer/course/student/${course.courseByLecturer.courseId}/${course.semesterLecturerCourse.semesterId}/page/1|}">View Student List</a></td>
            </tr>
            </tbody>
        </table>

        <div style="position:relative; float:right; margin-right:50px">
            <nav>
                <ul class="pagination" >
                    <li class="page-item" th:each="pageNumber : ${pageNumbers}" >
                        <a class="page-link" th:href="@{|/lecturer/course/list/page/${pageNumber}|}" th:text=${pageNumber}>1</a>
                    </li>

                </ul>
            </nav>
        </div>
    </div>

</div>


</body>
</html>
