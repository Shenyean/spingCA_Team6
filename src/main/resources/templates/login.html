<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<meta name="viewport" content="width=device-width, initial-scale=1">

<title>Login</title>
</head>
<body>

	<h1>Login Page</h1>
	<form  th:object="${studentUser}" th:action="@{/student/authenticate}" method="post">
		<fieldset>
			<p>Name: <input type="text" th:field="${studentUser.UserId.username}" >
			</p>
		</fieldset>
		<fieldset>
			<p>Password: <input type="password" th:field="${studentUser.password}" >
			</p>
		</fieldset>
				<fieldset>
			<button type="submit" >Submit</button>
		</fieldset>
	</form>


</body>
</html>
