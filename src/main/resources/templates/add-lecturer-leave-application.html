<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>New Leave Application</title>
</head>
<body>

    <div align="center">
        <h1>New Leave Application</h1>
        <br />
		<form action="#" th:action="@{/add-lecturer-leave-application}" th:object="${lecturerLeave}" method="POST">
			
			<table>
			<tr>
				<td>
				    <label for="startDate">Start Date</label>
					<input type="date" th:field="*{startDate}" id="startDate" placeholder="startDate">
					<span th:if="${#fields.hasErrors('startDate')}" th:errors="*{startDate}"></span>
		    	</td>
		    </tr>
		    
			<tr>
				<td>
				    <label for="endDate">End Date</label>
					<input type="date" th:field="*{endDate}" id="endDate" placeholder="endDate">
					<span th:if="${#fields.hasErrors('endDate')}" th:errors="*{endDate}"></span>
		    	</td>
		    </tr>
		
			<tr>
				<td> 
					<input type="submit" value="Submit"/>
					<button type="submit" onclick="window.location='/view-lecturer-leave-applications';return false;">Cancel</button>  
		    	</td>
		    </tr>
		
		    </table>
		</form>
	</div>
	
	</body>
</html>
