
<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<head lang="en">
    <meta charset="UTF-8"/>
    <title>ReactJS + Spring Data REST</title>
</head>
<body>
<form name='reset-password-form' th:action="
${id != null} ? @{/resetPassword/{id}/{username}(id = ${id}, username = ${username})} :
@{/{security}/changePassword/{username}(security=${security}, username = ${username})}" method='POST'
      th:object="${resetPassword}">
    <p class="error-message"
       th:if="${#fields.hasGlobalErrors()}"
       th:each="error : ${#fields.errors('global')}"
       th:text="${error}">Validation error</p>

    <label for="password">New password: </label>
    <input type="password" th:field="*{password}" id="password"><br>
    <p th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></p>

    <label for="confirmPassword">Confirm password: </label>
    <input type="password" th:field="*{confirmPassword}" id="confirmPassword"><br>
    <p th:if="${#fields.hasErrors('confirmPassword')}" th:errors="*{confirmPassword}"></p>

    <input type="submit" value="Save">

</form>
</body>
</html>
