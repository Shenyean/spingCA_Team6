<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
</head>
<body>
 <div align="center" >
        <h2>List of Students</h2>
        <table border='1' class="table table-striped">
            <tr>
                <th>StudentName</th>
                <th>StudentEmail</th>
                <th>StudentLevel</th>
            </tr>
            <tr th:each="student : ${slist}">
                <td th:text="${student.getFirstName()}"> </td>
                <td  th:text="${student.getEmail()}"></td>
                <td  th:text="${student.getLevel()}"></td>
                <td ><a th:href="${'/Student/edit?StudID=' + student.getStudentId() +'&CourseId='+ courseid}" >Edit</a></td>
            </tr>
        </table>
    </div>
</body>
</html>
