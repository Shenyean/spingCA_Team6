<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<head lang="en">
    <meta charset="UTF-8"/>
    <title>ReactJS + Spring Data REST</title>
</head>
<body>

<div th:switch="${courses}">
    <h2 th:case="null">No courses yet!</h2>
    <div th:case="*">
        <h2>Users</h2>
        <table>
            <thead>
            <tr>
                <th>Course code</th>
                <th>Course name</th>
                <th>No of units</th>
                <th>Department</th>
                <th>Details</th>
                <th>Edit</th>
                <th>Delete</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="course : ${courses}">
                <td th:text="${course.courseCode}"></td>
                <td th:text="${course.courseName}"></td>
                <td th:text="${course.courseUnit}"></td>
                <td th:text="${course.departmentCourse.departmentName}"></td>
                <td><a th:href="@{/admin/course/detail/{id}(id=${course.courseId})}">Available semesters</a></td>
                <td><a th:href="@{/admin/course/edit/{id}(id=${course.courseId})}">Edit</a></td>
                <td><a th:href="@{/admin/course/delete/{id}(id=${course.courseId})}">Delete</a></td>
            </tr>
            </tbody>
        </table>
    </div>
    <p><a href="/admin/course/addCourse">Add a new course</a></p>
</div>

</body>
</html>
