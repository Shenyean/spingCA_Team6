<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<head lang="en">
    <meta charset="UTF-8"/>
    <title>ReactJS + Spring Data REST</title>
</head>
<body>
<form th:action = "@{/admin/addUser}"
      th:object="${studentUser}" method="post">

    <label for="password">Password: </label>
    <input type="text" th:field="*{password}" id="password"><br>

    <label for="studentUser">Id: </label>
    <input type="number" th:field="*{studentUser.studentId}" id="studentUser"><br>

    <input type="submit" value="Save">
</form>

</body>
</html>
