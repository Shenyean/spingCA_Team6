<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<head lang="en">
    <meta charset="UTF-8"/>
    <title>ReactJS + Spring Data REST</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
  <style>
       .container-fluid {
    background-color: #003D7B;
}
  </style>
</head>

<body>
<nav class="navbar navbar-inverse">
  <div class="container-fluid">
    <div class="navbar-header">
      <a class="navbar-brand" href="#">ISS SMS</a>
    </div>
    <ul class="nav navbar-nav">
      <li class="active"><a href="/lecturer/lecturer">Home</a></li>
      <li class="dropdown"><a th:href="@{/lecturer/course/list/all}">View all lecturers and courses</a>
      <li><a th:href="@{/lecturer/course}">View assigned courses</a></li>
    </ul>
    <ul class="nav navbar-nav navbar-right">
      <li><a onclick="logout()"><span class="glyphicon glyphicon-log-in"></span> Logout</a></li>
    </ul>
  </div>
</nav>
    <form  id="form1" th:action="@{/lecturer/j_spring_security_logout}" method="post">
      <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
     </form>

</body>
<script>
   function logout()
   {
	   document.getElementById("form1").submit();
   }


</script>
</html>
